<extend name="Public:base" />
<block name="navbar"><h3><i class="fa fa-list"></i>{$caption}</h3><em><a href="{:U('List/add')}"><i class="fa fa-plus"></i>增加</a>&nbsp;&nbsp;</em></block>
<block name="content">
    <div class="modbox">
        <div class="modbox-head"></div>
        <div class="modbox-body">
            <div class="panel"><form method="get" action="{:U('List/index')}">&nbsp;&nbsp;名称：<input type="text" name="keyword" class="edit" value="{:I('keyword')}" />&nbsp;&nbsp;<button type="submit" class="button button-gray"><i class="fa fa-search"></i>搜索</button></form></div>
        <form method="post" action="{:U('List/batch')}">
        <table class="listtable">
            <tbody>
            <tr><th style="width:80px;">编号</th><th style="width:120px;">名称</th><th style="width:100px;">标识</th><th style="width:120px;">类型</th><th>操作</th></tr>
            <volist name="list" id="item">
            <tr><td><label><!--<input type="checkbox" name="id[]" value="{$item.id}" />--> {$item.id}</label></td><td>{$item.title}</td><td>{$item.code}</td><td>{$item.modelstr}</td><td>&nbsp;<a href="{:U('List/edit?id='.$item['id'])}"><i class="fa fa-edit"></i>编辑</a><!--&nbsp;&nbsp;<a href="{:U('List/delete?id='.$item['id'])}" data-rel="delete"><i class="fa fa-remove"></i>删除</a>--></td></tr>
            </volist>
            <empty name="list">
                <tr><td colspan="5" class="nodata">暂无数据</td> </tr>
            </empty>
            </tbody>
            <tfoot><tr><td><!--<label><input type="checkbox" data-rel="selectall" /> 全选</label>&nbsp;&nbsp;--></td><td colspan="4"><!--<label><input type="radio" name="op" value="delete" /> 删除</label>-->&nbsp;&nbsp;<button type="submit" class="button"><i class="fa fa-refresh"></i>批量操作</button></td></tr></tfoot>
        </table>
        </form>
        <div class="pages">{$multi}</div>
        </div>
    </div>
    
</block>
