<extend name="Public:base" />
<block name="navbar"><h3><i class="fa fa-wrench"></i>修改供货商信息</h3><em><a href="{:U('Supplier/list')}"><i class="fa fa-list"></i>列表</a></em></block>
<block name="content">
    <div class="modbox">
        <div class="modbox-body">
            <form id="mainform" method="post" action="{:U('Supplier/update')}">
            <input type="hidden" name="id" value="{$data.id}" />
            <table class="formtable">
                <tbody>
                <tr><th style="width:100px;">名称：</th><td><input type="text" class="edit" name="title" value="{$data.title}" size="50" maxlength="100" /></td></tr>
                <tr><th>编码：</th><td><input type="text" class="edit" name="code" value="{$data.code}" size="50" maxlength="100" /></td></tr>
                <tr><th>联系人：</th><td><input type="text" class="edit" name="contact" value="{$data.contact}" size="50" maxlength="100" /></td></tr>
                <tr><th>电话：</th><td><input type="text" class="edit" name="phone" value="{$data.phone}" size="50" maxlength="100" /></td></tr>
                <tr><th>手机号：</th><td><input type="text" class="edit" name="mobile" value="{$data.mobile}" size="50" maxlength="100" /></td></tr>
                <tr><th>Email：</th><td><input type="text" class="edit" name="email" value="{$data.email}" size="50" maxlength="100" /></td></tr>
                </tbody>
                <tfoot>
                <tr><td colspan="2"><button type="submit" class="button"><i class="fa fa-save"></i>保存</button></td></tr>
                </tfoot>
            </table>
            </form>
        </div>
    </div>
</block>
<block name="script">
<script>
mainPage.afterInit = function() {
    $('#mainform').validate({
        rules: {
           title: {
            required: true
           }
        },
        messages: {
            password: {
                required: '请输入名称'
            },
        }
    });
}
</script>
</block>
